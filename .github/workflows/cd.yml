name: CD - Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend] # Ensure CI passes first if you want strict gates (requires uncommenting in ci.yml or just running deploy independently)
    # For now, we run independently or you can reference the CI workflow if they are in same file. 
    # Usually easier to keep deploy separate or triggered after CI.
    
    steps:
    - uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Navigate to project directory
          cd /var/www/GRADUS || exit

          # Pull latest code
          git pull origin main

          # Install/Update Dependencies & Build Frontend
          cd frontend
          npm install --legacy-peer-deps
          npm run build
          cd ..

          # Install/Update Backend
          cd backend
          npm install --legacy-peer-deps
          cd ..

          # Restart Application
          # Assuming PM2 is used. Adjust 'all' to specific process name if needed.
          pm2 reload all || pm2 start ecosystem.config.js || echo "PM2 restart failed, please check server."
